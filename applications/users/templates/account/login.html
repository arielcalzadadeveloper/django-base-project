{% extends "base.html" %}

{% block content %}
    <div class="row py-2">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header"><h3 class="mb-0">Iniciar sesión</h3></div>

                        <div class="card-body">
                            <form action="{% url 'account_login' %}" class="form" role="form" autocomplete="off"
                                  id="login-form" novalidate="" method="POST">

                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="login">Usuario</label>
                                    <input type="text"
                                           class="form-control form-control-lg rounded-0 {% if form.login.errors %}is-invalid{% endif %}"
                                           name="login"
                                           id="id_login"
                                           autofocus="autofocus"
                                           required="">
                                    {% if form.login.errors %}
                                        <div class="invalid-feedback">
                                            {{ form.login.errors }}
                                        </div>
                                    {% endif %}

                                </div>

                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password"
                                           class="form-control form-control-lg rounded-0 {% if form.password.errors %}is-invalid{% endif %}"
                                           id="id_password"
                                           name="password"
                                           required="">

                                    {% if form.password.errors %}
                                        <div class="invalid-feedback">
                                            {{ form.password.errors }}
                                        </div>
                                    {% endif %}
                                </div>

                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">
                                    Iniciar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
